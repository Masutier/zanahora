{% extends 'zanamain/main.html' %}

{% block content %}

<div class="col-md-4 mx-auto">
    <div class="col-md">
        <div class="card text-center text-white mb-3" id="orders-delivered">
            <div class="card-header">
                <h2 class="card-title">Eliminar Cuenta</h2>
            </div>
            <div class="card-body">
                <h3>{{ item.customer.name }}</h3>
                <p>Estas seguro de querer eliminar tu cuenta? </p>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-5 mx-auto">
                            <a class="btn btn-info btn-sm btn-block" href="{% url 'user_page' %}">Opss... No Deseo</a>
                        </div>
                        <div class="col-md-5 mx-auto">
                            <input class="btn btn-danger btn-sm btn-block" type="submit" name="submit" value="Si Deseo">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
