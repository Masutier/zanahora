{% extends 'zanamain/main.html' %}

{% block content %}

<div class="col-md-4 mx-auto">
    <div class="col-md">
        <div class="card text-center text-white mb-3" id="orders-delivered">
            <div class="card-header">
                <h2 class="card-title">Eliminar Proyecto</h2>
            </div>
            <div class="card-body">
                <p>Estas seguro de eliminar el Proyecto </p>
                <h4><strong>"{{item}}"</strong></h4>
            </div>
            <div class="card-body">
                <form action="{% url 'delete_project' item.id %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-5 mx-auto">
                            <button class="btn btn-success btn-sm btn-block" onclick="goBack()">Cancelar</button>
                        </div>
                        <div class="col-md-5 mx-auto">
                            <input class="btn btn-danger btn-sm btn-block" type="submit" name="Confirm">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

{% endblock content %}
